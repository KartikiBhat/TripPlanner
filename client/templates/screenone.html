<form role="form" ui-swipe-left="$ctrl.screenone.screenTwo()">
    <fieldset>
        <legend>Tell Us More About Yourself!</legend>
        <div class="form-group">
            <label>Age</label>
            <input type="number" min="0" max="100" 
            class="form-control" placeholder="Enter Age" ng-model="$ctrl.data.age">
        </div>
        <div class="form-group">
                <label>Duration of trip</label>
                <input type="number" min="0" 
                class="form-control" placeholder="Enter Number of Days" ng-model="$ctrl.data.days">
        </div>
        <div class="form-group">
            <label>How do want your trip to be?</label>
            <input type="text"
            class="form-control" placeholder="Eg.Adventurous/Relaxing" ng-model="$ctrl.data.intent">
        </div>
    </fieldset>
